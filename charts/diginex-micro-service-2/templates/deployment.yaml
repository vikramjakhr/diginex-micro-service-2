apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "diginex-micro-service-2.fullname" . }}
  labels:
{{ include "diginex-micro-service-1.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "diginex-micro-service-2.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "diginex-micro-service-2.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: "{{ .Values.containers.port }}"
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: "{{ .Values.containers.port }}"
          readinessProbe:
            httpGet:
              path: /health
              port: "{{ .Values.containers.port }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: app1-config
                  key: PORT
            - name: DIGINEX_MS_2_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: app1-config
                  key: DIGINEX_MS_2_BASE_URL
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
